<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Register</title>     
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-4 first-four">               
               <h2>REGISTER</h2>
               <form method="post" action="{{url_for('register')}}"  class="register-form">
                  <label for="username">Username:</label>
                  <input
                     type="text"
                     id="username"
                     name="username"
                     required
                  /><br />
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email" required /><br />
                  <label for="password">Password:</label>
                  <input
                     type="password"
                     id="password"
                     name="password"
                     required
                  /><br />
                    <div class="text-center">
                        <button type="submit" class="mt-2">Register</button>
                    </div>
                    <p>Already registered? Log in <a href="{{url_for('login')}}">here</a> </p>                
               </form>
            </div>
            <div class="col-md-8">
               
               <img src="/static/images/movie2.png" alt="" style="max-width: 100%; height: auto;"/>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
   </body>
</html>
