{% extends 'base.html' %} 
{% block title %}Navbar Page{% endblock %} 

{% block head %} 
   {{ super() }}
   <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

{% endblock %}

{%block content %} 
<div class="container my-3 py-3" style="background-color: goldenrod;">
   <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
       <div class="d-flex justify-content-between">           
         <form action="{{url_for('home')}}" method="post">
            <button class="mx-5 nav-button"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
               <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"/>
             </svg></i></button>
         </form>
         <form action="{{url_for('actors')}}" method="post">
            <button class="mx-5 nav-button">Actors</button>
         </form>                 
       </div>
       <div class="dropdown mx-5">
            <span class="text-decoration-none dropdown-toggle" role="button" id="customDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span>{{user.email}}</span>
            </span>
            <div class="dropdown-menu" aria-labelledby="customDropdown">                  
               <a class="dropdown-item" href="{{url_for('profile')}}">My Profile</a>
            </div>
       </div>
   </nav>
 </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
